<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alibag.co.in | Verified Stays</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div id="app">
        <header class="top-nav fade-in" style="
            display: flex; justify-content: space-between; align-items: center; 
            padding: 16px 24px; background: white; position: sticky; top: 0; z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        ">
            <div style="display: flex; align-items: center; gap: 16px;">
                <button class="icon-btn" id="menu-btn"
                    style="color: var(--primary); box-shadow: none; background: transparent;">
                    <span class="material-symbols-rounded" style="font-size: 28px;">menu</span>
                </button>
                <div class="logo"
                    style="display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 18px; color: var(--primary);">
                    <span class="material-symbols-rounded">water_lux</span>
                    <span>Alibag.co.in</span>
                </div>
            </div>
            <button class="icon-btn" style="color: var(--text-light); box-shadow: none; background: transparent;">
                <span class="material-symbols-rounded">notifications</span>
            </button>
        </header>

        <!-- Side Menu -->
        <div id="side-menu-overlay" style="
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); z-index: 999; display: none; opacity: 0; transition: opacity 0.3s;
        "></div>
        <nav id="side-menu" style="
            position: fixed; top: 0; left: -280px; width: 280px; height: 100%; 
            background: white; z-index: 1000; transition: left 0.3s ease;
            display: flex; flex-direction: column; padding: 24px; box-shadow: 4px 0 16px rgba(0,0,0,0.1);
        ">

            <div class="menu-items" style="display: flex; flex-direction: column; gap: 16px;">
                <!-- Items injected by JS -->
            </div>
            <div style="margin-top: auto; padding-top: 24px; border-top: 1px solid #eee;">
                <p style="font-size: 12px; color: var(--text-light);">Â© 2025 Alibag.co.in</p>
            </div>
        </nav>

        <main id="main-content"></main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <button class="nav-item active" data-target="home">
                <span class="material-symbols-rounded">home</span>
                <span>Home</span>
            </button>
            <button class="nav-item" data-target="favorites">
                <span class="material-symbols-rounded">favorite</span>
                <span>Saved</span>
            </button>
            <button class="nav-item" data-target="bookings">
                <span class="material-symbols-rounded">calendar_month</span>
                <span>Bookings</span>
            </button>
            <button class="nav-item" data-target="profile">
                <span class="material-symbols-rounded">person</span>
                <span>Profile</span>
            </button>
        </nav>
    </div>
    <script src="app.js"></script>
</body>

</html>
