<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Portal - CuteStay</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            background: #f0f2f5;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 32px;
            background: white;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-soft);
            text-align: center;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 40px auto;
            display: none;
            padding: 24px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: var(--radius-md);
            flex: 1;
            box-shadow: var(--shadow-card);
        }

        .grid {
            display: flex;
            gap: 24px;
            margin-bottom: 24px;
        }
    </style>
</head>

<body>

    <!-- Login Screen -->
    <div id="login-view" class="login-container">
        <h1 style="color: var(--primary);">Partner Login üè®</h1>
        <p style="margin-bottom: 24px;">Manage your property</p>
        <button class="btn btn-primary" onclick="login()">
            <span class="material-symbols-rounded">login</span>
            Login with Google
        </button>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard-view" class="dashboard-container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px;">
            <h2>Sakura Stay Dashboard</h2>
            <button class="btn" style="background: white;" onclick="logout()">Logout</button>
        </div>

        <div class="grid">
            <div class="stat-card">
                <h3>Today's Occupancy</h3>
                <div style="font-size: 32px; font-weight: 700; color: var(--primary);">85%</div>
                <p>+5% from yesterday</p>
            </div>
            <div class="stat-card">
                <h3>Revenue</h3>
                <div style="font-size: 32px; font-weight: 700; color: var(--secondary);">$1,240</div>
                <p>Pending payout</p>
            </div>
        </div>

        <div class="stat-card">
            <div style="display: flex; justify-content: space-between; margin-bottom: 16px;">
                <h3>Availability & Rates</h3>
                <button class="btn" style="padding: 8px 16px; font-size: 14px;">Edit Calendar</button>
            </div>
            <div style="background: var(--background); padding: 16px; border-radius: 12px; margin-bottom: 8px;">
                <div style="display: flex; justify-content: space-between;">
                    <span>Standard Suite</span>
                    <span style="font-weight: 600;">$120 / night</span>
                </div>
            </div>
        </div>

        <div
            style="margin-top: 32px; padding: 24px; background: #E3F2FD; border-radius: 12px; display: flex; align-items: center; gap: 16px;">
            <span class="material-symbols-rounded" style="color: #2196F3;">chat</span>
            <div>
                <strong>WhatsApp Poll Integration</strong>
                <p style="font-size: 13px;">Daily availability poll will be sent to +1 555-0123 at 09:00 AM.</p>
            </div>
            <label style="margin-left: auto;" class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
    </div>

    <script>
        function login() {
            document.getElementById('login-view').style.display = 'none';
            document.getElementById('dashboard-view').style.display = 'block';
        }
        function logout() {
            document.getElementById('dashboard-view').style.display = 'none';
            document.getElementById('login-view').style.display = 'block';
        }
    </script>
</body>

</html>
